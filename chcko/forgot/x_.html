<script>
    function validate() {
        var email = document.forgot.email.value;
        if (email == "") {
            alert("{{temail}}");
            return false;
        }
        return true;
    }
</script>

<p>{{tforgot}}</p>

% if not_found:
<strong>{{tnotfound}}</strong> 
% end

<form method="POST" name="forgot" onsubmit="return validate()">
    <label for="email">{{temail}}*</label>
	<input type="email" value="{{ email }}" name="Email"/>
    <input type="submit" value="{{tsend}}"/>
</form>

% include('main')
