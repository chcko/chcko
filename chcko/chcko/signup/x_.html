<script>
    function validate() {
        var email = document.signup.email.value;
        if (email == "") {
            alert("{{temail}}");
            return false;
        }
        var valid = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        if (!valid.test(email)) {
            alert("{{temail}}");
            return false;
        }
        var password = document.signup.password.value;
        if (password == "") {
            alert("{{tpassword}}");
            return false;
        }
        var confirmp = document.signup.confirmp.value;
        if (confirmp == "") {
            alert("{{tconfirm}}");
            return false;
        } else if(confirmp != document.signup.password.value){
            alert("{{tnopasswordmatch}}"); 
            return false; 
        }
        return true;
    }
</script>

<form method="POST" name=signup onsubmit='return validate()'>
    <div class="grid_10" style="margin:0.5em 0.5em;">
    <div class="grid_4">
    <label for="email">{{temail}}*
    %from chcko.chcko.auth import with_email_verification
    %if not with_email_verification:
    {{tnotverified}}
    %end
    </label>
    </div>
    <input class="grid_5 chq" type="email" name="email"
    %if 'email' in self.request.params:
        value="{{self.request.params['email']}}"
    %end
    />
</div>
<div class="grid_10" style="margin:0.5em 0.5em;">
    <div class="grid_4">
    <label for="password">{{tpassword}}*</label>
    </div>
    <input class="grid_5 chq" type="password" name="password" />
</div>
<div class="grid_10" style="margin:0.5em 0.5em;">
    <div class="grid_4">
    <label for="confirmp">{{tconfirm}}*</label>
    </div>
    <input class="grid_5 chq" type="password" name="confirmp"/>
</div>
<div class="grid_10" style="margin:0.5em 0.5em;">
    <div class="grid_4">
    <label for="fullname">{{tfullname}}</label>
    </div>
    <input class="grid_5 chq" type="text" name="fullname" />
</div>
<input class="nbutton chq grid_10" style="text-align:center;margin:0.5em 0.5em;" type="submit" value="{{tcreate}}" />
</form>

<script>
</script>


% include('chcko/main')
